---
name: Lint Code Base

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

on: push

jobs:
  eslint:
    name: Lint JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      # https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: cd client && yarn --frozen-lockfile

      - name: Lint JavaScript
        run: cd client && yarn lint
  
  testgo:
    name: Test Go Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      # https://github.com/actions/cache/blob/main/examples.md#go---modules
      - uses: actions/cache@v2
        id: go-mod-cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - run: go mod download
        if: steps.go-mod-cache.outputs.cache-hit != 'true'

      - run: go vet ./...

      - name: Run go test
        run: go test -race ./...

      - name: Format code
        run: |
          make -C server format
          if ! git diff --exit-code; then
            echo 'Code not formatted correctly; run make -C server format'
            exit 1
          fi

      - name: Regenerate boilerplate code
        run: |
          make -C server generate
          if ! git diff --exit-code; then
            echo 'Generated code not up to date; run make -C server generate'
            exit 1
          fi

      - name: Run go mod tidy
        run: |
          go mod tidy
          if ! git diff --exit-code; then
            echo 'Dependencies not up to date; run go mod tidy'
            exit 1
          fi
